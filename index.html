<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LOL Matchup Finder</title>
      <link rel="stylesheet" href="css/styles.css">
      <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
      <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"/>
  </head>
  <body>
    <main id="content-container">
      <section id="input-section">
        <h1>Select Champion</h1>
        <input id="champ-input" type="text" placeholder="Enter Champion" list="champ__suggestion-list">
        <datalist id="champ__suggestion-list"></datalist>
        <button id="champion-btn">Find Matchup</button>      
      </section>
      <section class="champ-container">
        <section class="champ-counters"></section>
        <section class="champ-worst-picks"></section>
      </section>          
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
